<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <link rel="stylesheet" href="./style/responsive.css">
    <!--OWL css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>Nintendo Web Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/nintendo-logo.png" alt="logo-nintendo">
            <nav>
                <a href="#"><i class="fas fa-question-circle"></i> Suporte</a>
                <a href="#"><i class="fas fa-user-alt"></i> Fazer Login/Criar conta</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="imagem-principal"></div>
        <div class="compras">
            <h1>Já disponível</h1>
            <button role="button" class="comprar-button">Comprar agora <i class="fas fa-angle-right"></i></button>
        </div>
    </main>

    <div class="carousel-games">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-games" src="./img/marioallstar.jpg" alt="mario-allstar"></div>
            <div class="item"><img class="box-games" src="./img/maervel.jpg" alt="Marvel"></div>
            <div class="item"><img class="box-games" src="./img/justdance2020.jpg" alt="Justdance"></div>
            <div class="item"><img class="box-games" src="./img/animalcrossing.jpg" alt="animalcrossing"></div>
            <div class="item"><img class="box-games" src="./img/supersmashbros.jpg" alt="supersmashbros"></div>
            <div class="item"><img class="box-games" src="./img/pokemonsword.jpg" alt="pokemonsword"></div>
            <div class="item"><img class="box-games" src="./img/pokemonshield.jpg" alt="pokemonshield"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9e49b9640f.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
